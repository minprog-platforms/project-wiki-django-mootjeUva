{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
  <form action="{% url 'newpage' %}" method="POST">
    {% csrf_token %}
    Page Name: <input type="text" name="name" placeholder="Enter the page name" > <br> <br>
    Content: <input type="text" name="content" >
    <input type="submit" value="Create Page">
  </form>

{% endblock %}
